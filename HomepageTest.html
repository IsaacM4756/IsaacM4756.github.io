<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6f61;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            text-align: center;
            margin: 15px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #ff6f61;
            font-weight: bold;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .intro {
            text-align: center;
        }
        .intro h1 {
            font-size: 2.5em;
            color: #333;
        }
        .intro p {
            font-size: 1.2em;
            color: #666;
        }
        .products {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .product {
            width: 30%;
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product h2 {
            font-size: 1.5em;
            color: #333;
        }
        .product p {
            font-size: 1em;
            color: #666;
        }
        footer {
            background-color: #ff6f61;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Shop</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#products">Products</a>
    <a href="#contact">Contact</a>
</nav>

<div class="container">
    <div class="intro">
        <h1></h1>
        <p></p>
    </div>

    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="product 1">
            <h2>product 1</h2>
            <p>product 1 information</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="product 2">
            <h2>product 2</h2>
            <p>product 2 information</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="product 3">
            <h2>product 3</h2>
            <p>product 3 information</p>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 My Shop. All rights reserved.</p>
</footer>

</body>
</html>
