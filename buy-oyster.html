<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyster Mushrooms - My Mushroom Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #D6BD98;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1A3636;
            color: #D6BD98;
            padding: 10px 0;
            text-align: center;
        }
        header img {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
        }
        .nav-wrapper {
            background-color: #677D6A;
            padding: 20px 0;
        }
        nav {
            text-align: center;
            margin: 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #D6BD98;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #40534C;
        }
        nav a:hover {
            background-color: #D6BD98;
            color: #40534C;
        }
        nav a.active {
            background-color: #D6BD98;
            color: #40534C;
            border: 5px solid #40534C;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #1A3636;
            color: #D6BD98;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
        }

        /* Styles for the modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Dark overlay */
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #677D6A;
            color: #D6BD98;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
        }
        .modal-content h2 {
            margin-top: 0;
        }
        .close-btn {
            background-color: #40534C;
            color: #D6BD98;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .close-btn:hover {
            background-color: #D6BD98;
            color: #40534C;
        }
    </style>
</head>
<body>

<header>
    <h1>Oyster Mushrooms</h1>
    <img src="brown-mushroom-53494-scaled.webp" alt="Mushroom Banner">
</header>

<div class="nav-wrapper">
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="buy-oyster.html" class="active">Buy Oyster</a>
    </nav>
</div>

<div class="container">
    <h2>Oyster Mushrooms</h2>
    <img src="download.webp" alt="Oyster Mushrooms" style="width:100%; max-height: 300px;">
    <p>Tender and delicate mushrooms with a mild flavor, great for saut√©ing.</p>
    <p>Price: $6.00 per pound</p>
    <button onclick="showModal()">Buy Now</button>
</div>

<!-- Modal structure -->
<div id="buyModal" class="modal">
    <div class="modal-content">
        <h2>Purchase Confirmed</h2>
        <p>Thank you for your purchase of Oyster Mushrooms!</p>
        <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
</div>

<footer>
    <p>&copy; 2024 My Mushroom Shop. All rights reserved.</p>
</footer>

<script>
    function showModal() {
        document.getElementById('buyModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('buyModal').style.display = 'none';
    }

    // Close modal if clicking outside the modal content
    window.onclick = function(event) {
        var modal = document.getElementById('buyModal');
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    }
</script>

</body>
</html>
