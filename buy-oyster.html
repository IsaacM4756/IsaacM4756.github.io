<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyster Mushrooms - My Mushroom Shop</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #D6BD98;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1A3636;
            color: #D6BD98;
            padding: 10px 0;
            text-align: center;
        }
        header img {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
            border-bottom: 5px solid #677D6A; /* Stylized border */
        }
        .nav-wrapper {
            background-color: #677D6A;
            padding: 20px 0;
        }
        nav {
            text-align: center;
            margin: 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #D6BD98;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #40534C;
        }
        nav a:hover {
            background-color: #D6BD98;
            color: #40534C;
        }
        nav a.active {
            background-color: #D6BD98;
            color: #40534C;
            border: 5px solid #40534C;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .container img {
            border: 3px solid #40534C; /* Stylized image border */
            border-radius: 10px;
            max-height: 300px;
        }
        .container h2 {
            font-size: 28px;
            color: #40534C;
        }
        .container p {
            font-size: 18px;
            color: #1A3636;
        }
        button {
            background-color: #40534C;
            color: #D6BD98;
            padding: 12px 24px;
            font-size: 18px;
            border: 2px solid #1A3636;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        button:hover {
            background-color: #D6BD98;
            color: #40534C;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #D6BD98;
            border: 3px solid #40534C;
            padding: 20px;
            text-align: center;
            z-index: 100;
        }
        .modal h3 {
            color: #1A3636;
            font-size: 24px;
        }
        .modal button {
            margin-top: 10px;
        }
        footer {
            background-color: #1A3636;
            color: #D6BD98;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
        }
    </style>
</head
