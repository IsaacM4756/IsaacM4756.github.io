<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - My Mushroom Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #D6BD98; /* Background color */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1A3636; /* Header background color */
            color: #D6BD98; /* Header text color */
            padding: 10px 0;
            text-align: center;
        }
        .nav-wrapper {
            background-color: #677D6A; /* Background color behind the buttons */
            padding: 20px 0; /* Adjust padding as needed */
        }
        nav {
            text-align: center;
            margin: 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #40534C; /* Navigation link color */
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #40534C; /* Background color for all buttons */
            transition: background-color 0.3s ease, color 0.3s ease, border 0.3s ease;
        }
        nav a:hover {
            background-color: #D6BD98; /* Navigation hover background color */
            color: #40534C; /* Navigation hover text color */
        }
        nav a.active {
            background-color: #D6BD98; /* Background color for active page */
            color: #40534C; /* Text color for active page */
            border: 5px solid #40534C; /* White border for active page */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #1A3636; /* Footer background color */
            color: #D6BD98; /* Footer text color */
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
        }
        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #1A3636; /* Modal background color */
            color: #D6BD98; /* Modal text color */
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #677D6A; /* Modal border color */
            width: 80%; /* Could be more or less, depending on screen size */
            border-radius: 10px; /* Rounded corners */
            text-align: center;
        }
        .close {
            color: #D6BD98; /* Close button color */
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #D6BD98;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
</header>

<div class="nav-wrapper">
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
    </nav>
</div>

<div class="container">
    <h2>Get in Touch</h2>
    <form id="contactForm" onsubmit="return showModal();">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>
        
        <input type="submit" value="Send">
    </form>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Thank You!</h2>
        <p>Your message has been sent successfully.</p>
    </div>
</div>

<footer>
    <p>&copy; 2024 My Mushroom Shop. All rights reserved.</p>
</footer>

<script>
function showModal() {
    document.getElementById("myModal").style.display = "block";
    return false; // Prevent the form from submitting
}

function closeModal() {
    document.getElementById("myModal").style.display = "none";
}
</script>

</body>
</html>
